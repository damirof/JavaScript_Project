<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snobella - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container-fluid py-3 border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1 class="fs-3 fw-bold mb-0">Snobella</h1>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control search-box" placeholder="Search all product" id="searchInput">
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <a href="login.html" class="text-decoration-none text-dark me-3">Sign in</a>
                    <a href="favorites.html" class="text-decoration-none text-dark me-3">Wishlist</a>
                    <a href="basket.html" class="text-decoration-none text-dark fw-bold">Basket</a>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <span class="discount-badge fs-5 d-block mb-2">30% off</span>
                    <h2 class="display-4 fw-bold mb-4">Handbag products</h2>
                    <p class="lead mb-5">
                        It is a long established fact that a reader will be distracted by the readable content 
                        expound the actual teachings of the great explorer.
                    </p>
                    <div class="shopbtn">
                        <button class="btn shopnow"><p>Shop now</p></button>
                    </div>
                    <div class="circles">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="line-circle"></div>
                    </div>
                </div>
                <div class="col-lg-4 hero-img">
                    <img class="hero-img" src="./assets/images/6029d9d5a566ce3e272ca21551589b01.png" alt="Handbag product image">
                </div>
            </div>
        </div>
    </section>

    <section class="products-section container my-5">
        <h2 class="mb-4">Bestseller</h2>
        <div class="filter-controls mb-4">
            <select id="sortSelect" class="form-select w-auto">
                <option value="default">Sort by</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-low">Price (Low to High)</option>
                <option value="price-high">Price (High to Low)</option>
            </select>
        </div>
        <div class="row" id="productsContainer"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
